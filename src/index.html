<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        React not rendered
    </div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
        
        const Person = (props) => {
            return React.createElement(
                "div",
                {},
                [
                    React.createElement("h1", {}, props.name),
                    React.createElement("p", {}, props.occupation)
                ]
            )
        }

        class App extends React.Component{
            render(){
                return React.createElement("div", {}, [
                React.createElement("h1",  {}, "REACT IS RENDERED"),
                React.createElement(Person, {name:'Akshat', occupation:'developer'}),
                React.createElement(Person, {name:'Shyam', occupation:'Sr Instructor'}),
                React.createElement(Person, {name:'Raju', occupation:'Jr Developer'})

            ]);}
        }


        ReactDOM.render(
            React.createElement(App),
            document.getElementById('root'))
    </script>
</body>
</html>
